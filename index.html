<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .container {
      text-align: center;
    }

   @keyframes colorChange {
  0% { color: #4dabf7; } /* Light Blue */
  25% { color: #b288f4; } /* Purple */
  50% { color: #ff6b6b; } /* Coral Red */
  75% { color: #feca57; } /* Yellow */
  100% { color: #4dabf7; } /* Light Blue */
}

h1 {
  font-size: 2.5rem;
  animation: colorChange 5s infinite alternate; /* Animation lasts 5s and loops infinitely */
  text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
}

    /* Board styling */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 10px;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: #333333;
    }

    .cell.X {
      color: #4dabf7;
      text-shadow: 0 0 10px #4dabf7, 0 0 20px #4dabf7;
    }

    .cell.O {
      color: #b288f4;
      text-shadow: 0 0 10px #b288f4, 0 0 20px #b288f4;
    }

    /* Mode Buttons */
    .mode-buttons {
      margin: 10px;
    }

    button {
      background-color: #4dabf7;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3a95d6;
    }

    #result {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .popup-content button {
      margin: 10px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="mode-buttons">
      <button onclick="selectMode('human')">Play with Human</button>
      <button onclick="selectMode('ai')">Play with AI</button>
    </div>
    <div id="result"></div>
    <div class="board" id="board"></div>
  </div>

  <!-- Popup for choosing X or O -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Choose Your Symbol</h2>
      <button onclick="chooseSymbol('X')">X</button>
      <button onclick="chooseSymbol('O')">O</button>
    </div>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const resultElement = document.getElementById("result");
    const popup = document.getElementById("popup");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let humanPlayer = "X";
    let aiPlayer = "O";
    let gameMode = "";
    let gameActive = false;

    
    function selectMode(mode) {
      gameMode = mode;
      resetGame();
      popup.style.display = "flex"; // Show the popup to choose X or O
    }

    
    function chooseSymbol(symbol) {
      humanPlayer = symbol;
      aiPlayer = symbol === "X" ? "O" : "X";
      currentPlayer = "X"; // X always starts first
      popup.style.display = "none";
      resetGame();
      if (gameMode === "ai" && humanPlayer !== "X") {
        aiMove();
      }
    }

    
    function resetGame() {
      board = Array(9).fill("");
      gameActive = true;
      resultElement.textContent = "";
      createBoard();
    }

    
    function createBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        if (cell === "X") cellDiv.classList.add("X");
        if (cell === "O") cellDiv.classList.add("O");
        cellDiv.addEventListener("click", () => makeMove(index));
        boardElement.appendChild(cellDiv);
      });
    }

    
    function makeMove(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      createBoard();

      if (checkWin()) {
        resultElement.textContent = `${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (board.every(cell => cell !== "")) {
        resultElement.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      
      if (gameMode === "ai" && currentPlayer === aiPlayer) {
        setTimeout(aiMove, 500);
      }
    }

    
    function aiMove() {
      const emptyCells = board.map((cell, index) => (cell === "" ? index : null)).filter(i => i !== null);
      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[randomIndex] = aiPlayer;
      currentPlayer = humanPlayer;
      createBoard();

      if (checkWin()) {
        resultElement.textContent = `AI (${aiPlayer}) Wins!`;
        gameActive = false;
      }
    }

    
    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === currentPlayer)
      );
    }

   
    resetGame();
  </script>
</body>
</html>
